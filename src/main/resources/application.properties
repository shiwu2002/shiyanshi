spring.application.name=shiyanshi
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/lab_reservation?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.example.shiyanshi.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 主键自增策略
mybatis-plus.global-config.db-config.id-type=auto
# 逻辑删除配置
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
# 字段自动填充
mybatis-plus.global-config.db-config.insert-strategy=not_null
mybatis-plus.global-config.db-config.update-strategy=not_null

# JWT配置
jwt.secret=asdfb@123456
jwt.expiration=86400000

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# 文件存储路径（可根据实际情况修改）
file.upload-dir=./uploads
# 文件访问URL前缀
file.access-url=http://localhost:8080

# 邮件服务器配置（需要替换为实际的邮箱和授权码）
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=your-email@qq.com
spring.mail.password=your-smtp-authorization-code
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

# 系统邮件配置
system.email.from=your-email@qq.com
system.email.from-name=实验室预约系统
system.base-url=http://localhost:8080

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# 验证码配置
verification.code.expire-minutes=5
verification.code.length=6

# Thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 日志级别配置（增强后端日志输出）
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=INFO
logging.level.com.example.shiyanshi=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.com.baomidou=DEBUG
logging.level.com.github.yulichang=DEBUG
logging.level.io.jsonwebtoken=INFO

# 启用启动时SQL初始化（非嵌入式数据库也生效）
# spring.sql.init.mode=always
# 指定初始化脚本位置（包含表结构与示例数据）
